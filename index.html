  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    main {
      max-width: 800px;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 3rem;
      color: #bbb;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem;
      padding: 0.75rem 1.25rem;
      border: 1px solid #fff;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s ease, background 0.3s ease, color 0.3s ease;
      font-size: 1rem;
      border-radius: 4px;
    }

    .links a:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    .links svg {
      width: 1rem;
      height: 1rem;
      fill: currentColor;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.875rem;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .links a {
        display: block;
        width: 100%;
        justify-content: center;
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
